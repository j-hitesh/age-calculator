<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
    text-align: center;
    margin: 20px auto;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.age{
    display: inline;
}
input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #0074D9;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    font-weight: bold;
}
</style>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p>Enter your date of birth:</p>
        <div class="age">
            <input type="date" id="dob" placeholder="dd/mm/yyyy">
            <button onclick="calculateAge()">Calculate</button>
            <p id="result"></p>

        </div>
    </div>
    <script >
function calculateAge() {
    const dobInput = document.getElementById('dob');
    const dob = new Date(dobInput.value);
    const currentDate = new Date();

    const yearDiff = currentDate.getFullYear() - dob.getFullYear();
    const monthDiff = currentDate.getMonth() - dob.getMonth();
    const dateDiff = currentDate.getDate() - dob.getDate();

    if (monthDiff < 0 || (monthDiff === 0 && dateDiff < 0)) {
        yearDiff--;
    }

    document.getElementById('result').textContent = `Your current age is ${yearDiff} years.`;
}

    </script>
</body>
</html>
